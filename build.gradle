plugins {
    id 'java'
}

group 'edu.ucsc.soe.systems'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.rocksdb:rocksdbjni:5.13.2'
    compile 'org.xerial.snappy:snappy-java:1.1.7.2'
}
